<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillbus - Клиенты</title>
  <link rel="icon" type="image/x-icon" href="favicon.svg">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:ital,wght@0,100;0,400;1,100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/autocomplete.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script defer src="scripts/autocomplete.js"></script>
  <script defer src="scripts/main.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__wrapper wrapper">
        <a class="header__logo logo" href="#">
          <img src="img/logo.png" alt="Логотип Skillbus">
        </a>
        <div class="header__filter input">
          <div class="input__autocomplete autocomplete">
            <label class="input__label hidden" for="filter">Фильтр:</label>
            <input class="input__control form-control" type="text" name="filter" id="filter" placeholder="Введите запрос">
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="clients">
      <div class="clients__container container">
        <div class="clients__wrapper wrapper">
          <h2 class="clients__title">Клиенты</h2>
          <table class="clients__table table">
            <thead class="table__header">
              <tr class="table__row">
                <th class="table__header-title table__header-title_sortable" id="id-header" scope="col">ID</th>
                <th class="table__header-title table__header-title_sortable table__header-title_name" id="name-header" scope="col">Фамилия Имя Отчество</th>
                <th class="table__header-title table__header-title_sortable" id="create-date-header" scope="col">Дата и время создания</th>
                <th class="table__header-title table__header-title_sortable" id="update-date-header" scope="col">Последние изменения</th>
                <th class="table__header-title" id="contacts-header" scope="col">Контакты</th>
                <th class="table__header-title" id="actions-header" scope="col">Действия</th>
              </tr>
            </thead>
            <tbody class="table__body" id="clients-table">
            </tbody>
          </table>
          <div class="clients__button-container">
            <button class="clients__add-btn btn" id="add-client-btn">
              <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
              </svg>
              Добавить клиента
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal fade" id="clients-modal-form" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal__dialog modal-dialog">
      <div class="modal__content modal-content">
        <div class="modal__header modal-header">
          <h3 class="modal__title modal-title" id="modal-title">Новый клиент</h3>
          <span class="modal__client-id" id="client-id-span"></span>
          <button class="modal__btn-close btn-close" type="button" data-bs-dismiss="modal" aria-label="Кнопка закрытия модального окна"></button>
        </div>

        <div class="modal__body modal-body">
          <form class="modal__clients-form form" id="clients-form" action="#" method="post">
            <input class="form__hidden" type="hidden" id="id" name="id" value="">
            <div class="form__group input form-floating mb-3">
              <input class="input__control form-control" type="text" name="last-name" id="last-name"
                placeholder="Фамилия*" minlength="2" maxlength="30" required>
              <label class="input__label" for="last-name">Фамилия</label>
            </div>
            <div class="form__group input form-floating mb-3">
              <input class="input__control form-control" type="text" name="first-name" id="first-name"
                placeholder="Имя*" minlength="2" maxlength="30" required>
              <label class="input__label" for="first-name">Имя</label>
            </div>
            <div class="form__group input form-floating mb-3">
              <input class="input__control form-control" type="text" name="second-name" id="second-name"
                placeholder="Отчество" minlength="2" maxlength="30">
              <label class="input__label" for="second-name">Отчество</label>
            </div>

            <div class="form__contacts contacts">
              <div class="contacts__container" id="contacts-container"></div>
              <button class="contacts__add-btn btn-reset" id="add-contact-btn" type="button">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g id="add_circle_outline" clip-path="url(#clip0_224_3502)">
                    <path id="Vector" d="M7.99998 4.66671C7.63331 4.66671 7.33331 4.96671 7.33331 5.33337V7.33337H5.33331C4.96665 7.33337 4.66665 7.63337 4.66665 8.00004C4.66665 8.36671 4.96665 8.66671 5.33331 8.66671H7.33331V10.6667C7.33331 11.0334 7.63331 11.3334 7.99998 11.3334C8.36665 11.3334 8.66665 11.0334 8.66665 10.6667V8.66671H10.6666C11.0333 8.66671 11.3333 8.36671 11.3333 8.00004C11.3333 7.63337 11.0333 7.33337 10.6666 7.33337H8.66665V5.33337C8.66665 4.96671 8.36665 4.66671 7.99998 4.66671ZM7.99998 1.33337C4.31998 1.33337 1.33331 4.32004 1.33331 8.00004C1.33331 11.68 4.31998 14.6667 7.99998 14.6667C11.68 14.6667 14.6666 11.68 14.6666 8.00004C14.6666 4.32004 11.68 1.33337 7.99998 1.33337ZM7.99998 13.3334C5.05998 13.3334 2.66665 10.94 2.66665 8.00004C2.66665 5.06004 5.05998 2.66671 7.99998 2.66671C10.94 2.66671 13.3333 5.06004 13.3333 8.00004C13.3333 10.94 10.94 13.3334 7.99998 13.3334Z" fill="#9873FF"/>
                  </g>
                  <defs>
                    <clipPath id="clip0_224_3502">
                      <rect width="16" height="16" fill="white"/>
                    </clipPath>
                  </defs>
                </svg>
                Добавить контакт
              </button>
            </div>

            <div class="form__btn-container">
              <button class="form__btn-submit btn" id="clients-submit-btn" type="submit">
                <span class="spinner-border spinner-border-sm hidden" id="clients-submit-spinner" role="status" aria-hidden="true"></span>
                Сохранить
              </button>
              <button class="form__btn-cancel btn-link btn-reset" id="modal-cancel-btn" type="reset">Отмена</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
