<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillbus - Клиенты</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script defer src="scripts/main.js"></script>
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__wrapper">
        <a class="header__logo logo" href="#">
          <img src="img/logo.png" alt="Логотип Skillbus">
          <div class="header__filter input">
            <label class="input__label hidden" for="filter">Фильтр:</label>
            <input class="input__control" type="text" name="filter" id="filter" placeholder="Введите запрос">
          </div>
        </a>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="clients">
      <div class="clients__container container">
        <h2 class="clients__title">Клиенты</h2>
        <table class="clients__table table">
          <thead class="table__header">
            <tr class="table__row">
              <th class="table__header-title" scope="col">ID</th>
              <th class="table__header-title" scope="col">Фамилия Имя Отчество</th>
              <th class="table__header-title" scope="col">Дата и время создания</th>
              <th class="table__header-title" scope="col">Последние изменения</th>
              <th class="table__header-title" scope="col">Контакты</th>
              <th class="table__header-title" scope="col">Действия</th>
            </tr>
          </thead>
          <tbody class="table__body">
          </tbody>
        </table>
        <button class="clients__add-btn btn btn-reset" data-toggle="modal" data-target="#students-modal-form">Добавить клиента</button>
      </div>
    </section>
  </main>

  <div class="modal fade" id="clients-modal-form" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal__dialog modal-dialog">
      <div class="modal__content modal-content">
        <div class="modal__body modal-body">
          <form class="modal__clients-form form" id="clients-form" action="#" method="post">
            <input class="form__hidden" type="hidden" id="id" name="id" value="">
            <div class="form__group input form-group">
              <label class="input__label" for="last-name">Фамилия</label>
              <input class="input__control form-control" type="text" name="last-name" id="last-name"
                placeholder="Фамилия*" minlength="2" maxlength="30" required>
            </div>
            <div class="form__group input form-group">
              <label class="input__label" for="first-name">Имя</label>
              <input class="input__control form-control" type="text" name="first-name" id="first-name"
                placeholder="Имя*" minlength="2" maxlength="30" required>
            </div>
            <div class="form__group input form-group">
              <label class="input__label" for="second-name">Отчество</label>
              <input class="input__control form-control" type="text" name="second-name" id="second-name"
                placeholder="Отчество*" minlength="2" maxlength="30">
            </div>
            <button class="form__btn-submit btn btn-reset" type="submit">Сохранить</button>
            <button class="from__btn-delete btn-link btn-reset">Удалить клиента</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
